<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <header>
            <h1>JavaScript Calculator</h1>
        </header>
        
        <main>
            <div class="main-div">
		           
                <div class="screen" id="screen"><p></p></div>
                <div class="clear" id="clear">C</div>
    
                    <ul class="number-div">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>+</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                        <li>x</li>
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>
                        <li>-</li>
                        <li>0</li>
                        <li>.</li>
                        <li id="equals">=</li>
                        <li>รท</li>

                    </ul>
            </div>
        </main>
    </body>
    <script src="calculator.js"></script>
</html>
